<!DOCTYPE html>
<html lang="vi" class="wusteam.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Chuyển Văn Bản Thành Giọng Nói Trực Tuyến Miễn Phí" />
    <meta name="author" content="QUANGMINH">
    <link rel="shortcut icon" href="./public/assets/img/logo.avif" type="image/x-icon">
    <meta name="keywords" content="TTS, trang web kết hợp giọng nói, tổng hợp giọng nói, văn bản sang diễn văn" />
    <title>Chuyển Văn Bản Thành Giọng Nói Trực Tuyến Miễn Phí</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- theme css -->
    <link rel="stylesheet" href="./public/assets/css/theme.css">
    <!-- style css -->
    <link rel="stylesheet" href="./public/assets/css/style.css?v2">
    <!-- cdn dialog -->
    <link rel="stylesheet" href="//cdn.thanhdieu.com/dialog/wstoast/ws.toast.css">
</head>
<body class="nk-body npc-invest bg-lighter dark-mode"> <!-- Xoá class dark-mode nếu muốn về giao diện light -->
    <!-- loader gif -->
    <div class="loader" style="display:none;"><img src="./public/assets/img/loader.gif"></div>
    <div class="nk-wrap">
        <div class="nk-content nk-content-lg nk-content-fluid">
            <!-- container @w -->
            <div class="container-xl" id="app">
                <div class="col-sm-12 center-block mt-5">
                    <div class="card card-preview">
                        <div class="card-inner mt-3">
                            <div class="nya-title nk-ibx-action-item progress-rating">
                                <span class="nk-menu-text font-weight-bold">Tạo giọng nói trực tuyến</span>
                            </div>
                            <div class="alert alert-info"><i class="fa fa-info-circle"></i>&ensp;Được tạo trực tiếp trên hệ thống, tuỳ vào trình duyệt khác nhau nên âm thanh cũng sẽ khác nhau.</div>
                            <div class="form-group">
                                <label class="form-label" for="input">Nhập Nội Dung</label>
                                <div class="form-control-wrap">
                                    <textarea class="form-control" v-model="set.input" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Giọng Nói</label>
                                <div class="form-control-wrap">
                                    <select class="form-control" v-model="set.voice">
                                        <option v-for="item in set.voices">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tốc Độ Nói</label><span class="float-right">{{set.rate}}</span>
                                <div class="form-control-wrap">
                                    <input type="range" min="0" max="3" step="0.1" v-model="set.rate" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Âm Cao</label><span class="float-right">{{set.pitch}}</span>
                                <div class="form-control-wrap">
                                    <input type="range" min="0" max="3" step="0.1" v-model="set.pitch" class="form-control">
                                </div>
                            </div>
                            <div class="row pt-2 pb-1">
                                <div class="col-4">
                                    <button class="btn btn-dim btn-outline-primary btn-block card-link" @click="play">
                                        <i class="fa fa-play"></i>&ensp;Phát
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-dim btn-outline-primary btn-block card-link" @click="cancel">
                                        <i class="fa fa-stop"></i>&ensp;Dừng
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-dim btn-outline-primary btn-block card-link" @click="reset">
                                        <i class="fa fa-refresh"></i>&ensp;Cài Lại
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        <!-- content @d -->
        <div class="nk-footer nk-footer-fluid bg-lighter">
            <div class="container-xl">
                <div class="nk-footer-wrap">
                    <div class="nk-footer-copyright"> &copy; PHẠM QUANH MINH </div>
                </div>
            </div>
        </div>
        <!-- footer @e -->
    </div>
    <!-- wrap @e -->
    <!-- jquery 3.6.0 -->
    <script src="./public/assets/js/jquery-3.6.0.min.js"></script>
    <!-- vue -->
    <script src="//cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
   <!-- cdn dialog -->
    <script src="//cdn.thanhdieu.com/dialog/wstoast/ws.toast.js"></script>
    <!-- boostrap js -->
    <script src="//cdn.staticfile.org/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <!-- qr-code -->
    <script src="https://unpkg.com/qrcode@1.5.0/build/qrcode.js"></script>
    <!-- index js -->
    <script src="./public/assets/js/index.js"></script>
</body>
</html>
